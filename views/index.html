<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="text-bg-warning bg-opacity-25">
    <nav class="nav navbar navbar-expand-lg text-bg-danger col-12">
        <div class="container text-black p-3">
            <h2>Event Registration</h2>
        </div>
    </nav>
    <div class="container">
        <form id="reg_form">
            <div class="form-group">
              <label for="full_name">Full Name:</label>
              <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event_sessions">Event Sessions:</label>
                <select class="form-control" id="event_sessions" name="sessions" required>
                  <option value="Morning Session">Morning Session</option>
                  <option value="Noon Session">Noon Session</option>
                  <option value="Evening Session">Evening Session</option>
                </select>
              </div>
            </div>
            <div class="input-group d-flex justify-content-center" >
                <input type="submit" class="btn btn-primary" id="btn" value="submit">
            </div>
          </form>
    </div>
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="successModalLabel">Congratulations!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-body">
                  You are registered successfully with registration us<span id="registrationId"></span>
                </div>
                </div>
              </div>
            </div>
          </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/main.js"></script>
</html>
